<body style="background-image: url('images/bg.jpeg'); background-repeat: none; background-size: cover;">
	
	<h1 style="text-align: center; font-size: 50px; color: #24F6CE">Welcome to TextArea !!!!</h1>
    <h2 style="text-align: center; padding-bottom: 20px; color: #F6F7D3">Write & Download</h2>
		<textarea id="text" style="font-size: 25px; padding-top:20px; margin-left: 15%; margin-right: 15%; width: 70%; height: 300px; border: solid black 4px;">
            Type something here and download your .txt file....
			
		</textarea>
		<br><br>
		<input style="padding: 10px; background-color: #66ffcc; font-size: 20px; margin-top: 80px; margin-left: 40%; " type="button" id="btn"
				value="Download" />
        <button  style="padding: 10px; background-color:#66ffcc;  margin-left: 20px;font-size: 20px; " ><a <a href="landing page 2.html" style="text-decoration: none;">Have Some Fun </a></button>
		<script>
			function download(file, text) {
			
				//creating an invisible element
				var element = document.createElement('a');
				element.setAttribute('href',
				'data:text/plain;charset=utf-8, '
				+ encodeURIComponent(text));
				element.setAttribute('download', file);
			
				// Above code is equivalent to
				// <a href="path of file" download="file name">
			
				document.body.appendChild(element);
			
				//onClick property
				element.click();
			
				document.body.removeChild(element);
			}
			
			// Start file download.
			document.getElementById("btn")
			.addEventListener("click", function() {
				// Generate download of hello.txt
				// file with some content
				var text = document.getElementById("text").value;
				var filename = "myfile.txt";
			
				download(filename, text);
			}, false);
		</script>
        </body>
</html>
